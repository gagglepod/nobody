<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card_container">
      <img class="hero" src="./images/nobody-3820x2160.jpg" alt="" />
      <div class="card_content">
        <div class="btn_container">
          <div>
            <button class="btn">
              <img src="./icons/play.svg" alt="Play Button" />
            </button>
            <button class="btn">
              <img src="./icons/plus.svg" alt="Add to List" />
            </button>
            <button class="btn">
              <img src="./icons/thumbs-up.svg" alt="Like" />
            </button>
            <button class="btn">
              <img src="./icons/thumbs-down.svg" alt="Dislike" />
            </button>
          </div>
          <div>
            <button class="btn">
              <img src="./icons/down.svg" alt="More Info" />
            </button>
          </div>
        </div>
        <div class="movie_info">
          <p class="match_rating">94% match</p>
          <p class="certification">18</p>
          <p class="length">1h 42m</p>
        </div>
        <ul class="tags">
          <li>Action</li>
          <li>Thriller</li>
          <li>Dark Comedy</li>
        </ul>
      </div>
    </div>
    <script src="index.pack.js"></script>
  </body>
</html>
