<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card_container">
      <img class="hero-img" src="./images/nobody-3820x2160.jpg" alt="" />
      <div class="movie_info">
        <div class="btn_container">
          <button class="btn">
            <img src="./icons/play.svg" alt="Play Button" />
          </button>
          <button class="btn">
            <img src="./icons/plus.svg" alt="Add to List" />
          </button>
          <button class="btn">
            <img src="./icons/thumbs-up.svg" alt="Like" />
          </button>
          <button class="btn">
            <img src="./icons/thumbs-down.svg" alt="Dislike" />
          </button>
          <button class="btn">
            <img src="./icons/down.svg" alt="More Info" />
          </button>
        </div>
        <div class="movie_info">
          <p class="match_rating">94% match</p>
          <p class="certification">18</p>
          <p class="length">1h 42m</p>
        </div>
        <div class="movie_tags"></div>
        Action Thriller Dark Comedy
      </div>
    </div>
    <script src="index.pack.js"></script>
  </body>
</html>
